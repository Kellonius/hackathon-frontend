<mat-tab-group mat-stretch-tabs>

  <mat-tab label="Search">
    <div class="search">
      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text"
        placeholder="Search for Patient"
        [(ngModel)]="searchTerm"
        (change)="searchNonPatients()"
        >
      </mat-form-field>
    </div>

    <div>
    <table class="new-patient-table" mat-table [dataSource]="patientList">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstName + ' ' + element.lastName}}</td>
      </ng-container>
    
      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element">{{element.DOB}}</td>
      </ng-container>
    
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef> Gender</th>
        <td mat-cell *matCellDef="let element">{{element.Gender}}</td>
      </ng-container>

      <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary"
          class="add-button"
          (click)="addPatient(element.id)">
            Add Patient
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    </div>
  </mat-tab>

  <mat-tab label="Add new">
    <div class="add-new-container">
      <div class="name">
        <mat-form-field>
          <input #firstName matInput type="text" placeholder="First Name">
        </mat-form-field>
        <mat-form-field>
          <input #lastName matInput type="text" placeholder="Last Name">
        </mat-form-field>
      </div>
      <div class="attributes">
        <mat-form-field>
          <input #DOB matInput type="date" placeholder="DOB">
        </mat-form-field>
        <mat-form-field>
          <input #gender matInput type="text" placeholder="gender">
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-raised-button color="primary" (click)="dialogRef.close()">Cancel</button>
        <button mat-raised-button color="primary" (click)="submit(firstName.value, lastName.value, DOB.value, gender.value)">Submit
        </button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
