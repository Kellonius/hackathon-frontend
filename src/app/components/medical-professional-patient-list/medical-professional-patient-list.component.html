<div class="mpName">
  Medical Professional Name Here
</div>


<table mat-table
    [dataSource]="patientList" multiTemplateDataRows
    class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns --> -->
   <ng-container matColumnDef="expandedDetail"> -->
    <td mat-cell *matCellDef="let element" [attr.colspan]="6">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'" colspan=6>
        <div class="example-element-diagram"> 




          <table class="medList" mat-table [dataSource]="element.scripts">
            <ng-container matColumnDef="Drug Name">
              <th mat-header-cell *matHeaderCellDef> Drug Name </th>
              <td mat-cell *matCellDef="let element">{{element.drugName}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Dose">
              <th mat-header-cell *matHeaderCellDef> Dose </th>
              <td mat-cell *matCellDef="let element">{{element.dose}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Frequency">
              <th mat-header-cell *matHeaderCellDef> Frequency</th>
              <td mat-cell *matCellDef="let element">{{element.frequency}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Issue Date">
              <th mat-header-cell *matHeaderCellDef> Issue Date </th>
              <td mat-cell *matCellDef="let element">{{element.issueDate}}</td>
            </ng-container>

            <ng-container matColumnDef="Filled">
              <th mat-header-cell *matHeaderCellDef> Filled </th>
              <td mat-cell *matCellDef="let element">{{element.filled == true ? 'Yes' : 'No'}}</td>
            </ng-container>

            <ng-container matColumnDef="Picked Up">
                <th mat-header-cell *matHeaderCellDef> Picked Up </th>
                <td mat-cell *matCellDef="let element">{{element.pickedUp == true ? 'Yes' : 'No'}}</td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="columns2"></tr>
            <tr mat-row *matRowDef="let row; columns: columns2"></tr>
          </table>





          <!-- <div class="example-element-position"

            blah
          </div> -->
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
