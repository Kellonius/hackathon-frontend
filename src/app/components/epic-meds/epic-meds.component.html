<table *ngIf="meds.data.length > 0" mat-table class="medList-epic" [dataSource]="meds">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user">{{user.MedicationGenericName}}, {{user.MedicationMedicalName}}</td>
  </ng-container>

  <ng-container matColumnDef="Dosage">
    <th mat-header-cell *matHeaderCellDef> Dosage</th>
    <td mat-cell *matCellDef="let med">{{med.Dosage}}</td>
  </ng-container>

  <ng-container matColumnDef="Route">
    <th mat-header-cell *matHeaderCellDef> Route</th>
    <td mat-cell *matCellDef="let med">{{med.MedicationRoute}}</td>
  </ng-container>

  <ng-container matColumnDef="Frequency">
    <th mat-header-cell *matHeaderCellDef> Frequency</th>
    <td mat-cell *matCellDef="let med">{{med.MedicationTime}}</td>
  </ng-container>

  <ng-container matColumnDef="Date Prescribed">
    <th mat-header-cell *matHeaderCellDef> Date Prescribed</th>
    <td mat-cell *matCellDef="let med">{{med.DateIssued}}</td>
  </ng-container>

  <ng-container matColumnDef="Prescribed By">
    <th mat-header-cell *matHeaderCellDef> Prescribed By</th>
    <td mat-cell *matCellDef="let med">{{med.PrescribedBy}}</td>
  </ng-container>

  <ng-container matColumnDef="export">
    <th mat-header-cell *matHeaderCellDef> Export to Epic?</th>
    <td mat-cell *matCellDef="let med"><mat-checkbox color="warn"></mat-checkbox></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<button mat-raised-button color="warn" (click)="signout()">Export Selected Epic</button>
