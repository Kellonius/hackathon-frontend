<div class="search">
  <mat-form-field color="warn">
    <mat-icon matPrefix>search</mat-icon>
    <input #terms matInput type="text"
           placeholder="Search for Patient"
           (change)="search(terms.value)"
    >
    <mat-hint>Find by Name</mat-hint>
  </mat-form-field>
</div>

<table *ngIf="users.data.length > 0" class="medList" mat-table [dataSource]="users">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user">{{user.lastName}}, {{user.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
    <td mat-cell *matCellDef="let user">{{user.DOB}}</td>
  </ng-container>

  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let user">{{user.Gender}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr class="sub-row" mat-row *matRowDef="let row; columns: columns" (click)="openMedDialog(row)"></tr>
</table>
